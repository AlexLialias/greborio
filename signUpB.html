<html>
    <head>
        <title>GREBorio Sign Up</title>
        <link rel="stylesheet" href="css/signUpB.css">
    </head>

    <body>

        <div class="topnav">
                <a  class="logo" href="test.html">GREBorio.com</a>
                <a href="#">Ποιοι ειμαστε</a>   
                <a class="test" href="#" id="myBtn2">Συνδεση ως Αγοραστης</a>
                <a href="#" id="myBtn">Συνδεση ως Παραγωγος</a>
       </div>

        <form style="border:1px solid #ccc">
            <div class="container">
                <h1>Εγγραφη Αγοραστη</h1>
                <p>Συπληρωσε την παρακατω φορμα για την δημιουργια λογαριασμου</p>
                <hr>

                <label for="Name"><b>Ονοματεπωνημο</b></label>
                <input type="text" placeholder="Ονοματεπωνημο" name="name" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Κωδικος προσβασης</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                
                <label for="psw-repeat"><b>Επαναλαβε τον Κωδικο</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                <label for="address"><b>Διευθυνση καταστηματος</b></label>
                <input type="text" placeholder="Διευθυνση" name="address" required>

                <label for="shop type"><b>Ειδος καταστηματος</b></label>
                <input type="text" placeholder="Ειδος καταστηματος" name="shop" required>

                <label for="shop name"><b>Ονομα καταστηματος</b></label>
                <input type="text" placeholder="Ονομα καταστηματος" name="shop-name" required>

                <label for="AFM"><b>ΑΦΜ</b></label>
                <input type="text" placeholder="ΑΦΜ" name="afm" required>

                <label><input type="checkbox" checked="checked" name="remember" style="margin-bottom: 15px;">Remember me </label>

                <p>Με την δημιουργια λογαριασμου αποδεχεσαι τους <a href="#" style="color: dodgerblue">ορους χρησεις</a></p>

                <div class="clearfix">
                    <button type="button" class="cancelbtn">Ακυρωση</button>
                    <button type="button" class="signupbtn">Εγγραφη</button>
                </div>

            </div>
        </form>

        <div class="footer">
            <a href="#"><img src="img/twitter.png" width="40px" height="40px"></a>
            <a href="#"><img src="img/instagram.jpg" width="40px" height="40px"></a>
            <a href="#"><img src="img/facebook.png" width="40px" height="40px"></a>
            <a href="#"><img src="img/google-plus.png" width="40px" height="40px"></a>
        </div>

    </body>
</html>
